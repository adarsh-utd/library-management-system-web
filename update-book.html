<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/update-book.js">

    </script>
</head>

<body>
    <h1 class="row justify-content-center mt-3">Update</h1>
    <p class="row justify-content-center text-secondary">Please fill the form to update book</p>
    <div class="container mt-2">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="name">
                                    Book Name
                                </label>
                                <input type="text" class="form-control" id="name" placeholder="Book Name" required />
                            </div>
                            <div class="form-group mt-2">
                                <label for="description">
                                    Book Description
                                </label>
                                <textarea class="form-control" id="description" placeholder="Description"
                                    required> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="author">
                                    Book Author
                                </label>
                                <input type="text" class="form-control" id="author" placeholder="Book Author"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="genre">
                                    Book Genre
                                </label>
                                <input type="text" class="form-control" id="genre" placeholder="Book Genre" required />
                            </div>

                            <button class="btn btn-info mt-2 text-white" onClick=clickUpdate(event)>
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
