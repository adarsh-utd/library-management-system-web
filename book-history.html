<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script>
        const pathQ = window.location.href.split("=");
        const memberId = pathQ[pathQ.length - 1];
        const userStorageData = localStorage.getItem("userData");
        var userData = JSON.parse(userStorageData);

        function getHistory(e) {
            e.preventDefault();

            console.log(userData);

            fetch(`https://library-management-system-4hmcxkvn4-adarsh-ks-projects-44e5e3c6.vercel.app/members/${memberId}/history`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${userData.access_token}`
                },
            })
                .then((response) => {
                    if (response.status == 401) {
                        localStorage.removeItem("userData");
                        window.location.href = 'index.html';
                        return;
                    }

                    if (!response.ok) {
                        console.log(response);
                        alert("Something went wrong");
                    }
                    return response.json();
                })
                .then((result) => {

                    const historyId = document.getElementById("history");
                    historyId.innerHTML = ""
                    if (result.borrow_history.length != 0) {
                        result.borrow_history.forEach(history => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                            
                            <td>${history.name}</td>
                            <td>${history.borrowed_ts != 0 ? formatTimestamp(history.borrowed_ts) : ""}</td>
                            <td>${history.returned_ts != 0 ? formatTimestamp(history.returned_ts) : ""}</td>
                        `;
                            historyId.appendChild(row);

                        });
                    } else {
                        const noDataRow = document.createElement("tr");
                        noDataRow.innerHTML = `
                            
                           <td colspan="4" class="text-center">No Data Available</td>
                           
                        `;
                        historyId.appendChild(noDataRow);
                    }

                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
        }
        document.addEventListener("DOMContentLoaded", getHistory);


    </script>
</head>

<body>
    <div class="container  align-items-center mb-2 mt-5">
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">Book Name</th>
                        <th scope="col">Borrowed Date</th>
                        <th scope="col">Returned Date</th>
                    </tr>
                </thead>
                <tbody id="history">

                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
