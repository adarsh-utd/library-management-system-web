<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/signup.js">

    </script>
</head>

<body>
    <h1 class="row justify-content-center mt-3">Sign Up</h1>
    <p class="row justify-content-center text-secondary">Please fill the form to create an account</p>
    <div class="container mt-2">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="username">
                                    Username
                                </label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required />
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="username">
                                    Email
                                </label>
                                <input type="email" class="form-control" id="email" placeholder=" email" required />
                            </div>
                            <div class="form-group">
                                <label for="address">
                                    Address
                                </label>
                                <input type="text" class="form-control" id="address" placeholder=" Address" required />
                                <div class="form-group mt-2">
                                    <label for="user-type">
                                        User Type
                                    </label>
                                    <select class="form-select" aria-label="Default select example" id="usertype"
                                        required>
                                        <option value="librarian" selected>Librarian</option>
                                        <option value="member">Member</option>
                                    </select>
                                </div>
                                <button class="btn btn-info mt-2 text-white" onClick=clickSignup(event)>
                                    Register
                                </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
