<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .visually-hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/book.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="book.html">Books</a>
                    </li>
                    <li class="nav-item" id="membersId">
                        <a class="nav-link" href="member.html">Members</a>
                    </li>
                    <li class="nav-item d-flex justify-content-end" id="logout">
                        <button class="nav-link" onClick=logout(userData)>Logout</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-end align-items-center  ">
        <div class="m-3">
            <button class="btn btn-info  text-white  " id="add-button" onClick=addBook(event)>
                Add Book
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-start align-items-center  ">
        <div class="m-3">
            <button class="btn btn-info  text-white  " id="deleteId" onClick=deleteMyAccount(event)>
                Delete My Account
            </button>
        </div>
    </div>
    <div class="container  align-items-center mb-2 mt-5">
        <div class="mt-5">
            <table class="table">
                <thead id="header">
                    <tr id="table-headers">

                        <!-- <th scope="col">Book Name</th>
                        <th scope="col">Book Status</th>
                        <th scope="col" className="${isMember(userType) ? '' : 'visually-hidden'}">Borrowed By</th>
                        <th scope="col" className="${isMember(userType) ? '' : 'visually-hidden'}">Borrowed Date</th>
                        <th scope="col" className="${isMember(userType) ? '' : 'visually-hidden'}">Returned Date</th>
                        <th scope="col" className="${isMember(userType) ? 'visually-hidden' : ''}">Action</th> -->
                    </tr>
                </thead>
                <tbody id="books">

                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
<script>
    const headers = `
    <th scope="col">Book Name</th>
                   <th scope="col">Book Status</th>
   <th scope="col" class="${isMember(userType) ? '' : 'visually-hidden'}">Borrowed By</th>
   <th scope="col" class="${isMember(userType) ? '' : 'visually-hidden'}">Borrowed Date</th>
   <th scope="col" class="${isMember(userType) ? '' : 'visually-hidden'}">Returned Date</th>
   <th scope="col">Action</th>
`;

    document.getElementById('table-headers').innerHTML = headers;
    if (isMember(userType)) {
        document.getElementById('membersId').classList.add('visually-hidden');
        document.getElementById('add-button').classList.add('visually-hidden');
    }
    if (!isMember(userType)) {
        document.getElementById('deleteId').classList.add('visually-hidden');

    }
</script>

</html>
